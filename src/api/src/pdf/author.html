<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>About the Author</title>
        <style>
            /* Reset */
body, html {
    margin: 0;
    padding: 0;
    height: 100%;
  }
  
  body {
    font-family: Arial, sans-serif;
    background-color: #f3f4f6;
  }
  
  /* Container centering for older browsers */
  #author-container {
    position: absolute;
    top: 50%;
    left: 50%;
    -webkit-transform: translate(-50%, -50%); /* Old WebKit */
    transform: translate(-50%, -50%);
    width: 90%;
    max-width: 400px;
    text-align: center;
  }
  
  #author-about {
    padding: 20px;
    /* Fallback for older browsers */
    display: block;
    margin: 0 auto;
  }
  
  #author-profile-picture {
    width: 200px;
    height: 200px;
    -webkit-border-radius: 100px; /* Old WebKit */
    border-radius: 100px;
    margin: 0 auto 20px auto;
    display: block;
  }
  
  #author-name {
    font-size: 24px;
    font-weight: bold;
    margin: 0 0 10px 0;
    padding: 0;
  }
  
  #author-link {
    color: #1a202c;
    text-decoration: none;
  }
  
  #author-link:hover {
    color: #4a5568;
    text-decoration: underline;
  }
  
  #author-divider {
    width: 60px;
    height: 2px;
    background-color: #d1d5db;
    border: none;
    margin: 0 auto 20px auto;
  }
  
  #author-bio {
    color: #4b5563;
    line-height: 1.6;
    margin: 0;
    padding: 0;
  }
  
  
        </style>
    </head>
    <body>
    <h1>About the Author</h1>
        <div id="author-container">
            <div id="author-about">
                {avatar}
                <h2 id="author-name"><a href="https://wattpad.com/user/{username}" id="author-link">{username}</a></h2>
                <hr id="author-divider">
                <p id="author-bio">
                    {description}
                </p>
            </div>
        </div>
    </body>
</html>
